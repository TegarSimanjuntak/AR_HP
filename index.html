<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kotak Web AR Example Without Marker</title>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
   <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>
<body>
   <a-scene embedded arjs="sourceType: webcam;">
      <a-entity id="model" gltf-model="scene.gltf" scale="0.3 0.3 0.3" position="0 -1.2 -5" rotation="0 90 0"></a-entity>
      <a-entity id="camera" camera></a-entity>
   </a-scene>

   <!-- Anotasi -->
   <div id="annotation"></div>
   <div class="info-box" id="info-box">Ini adalah informasi tentang balok 3D.</div>

   <!-- Menyertakan file JavaScript eksternal -->
   <script src="script.js"></script>
</body>
</html>
